<body>
    <script>
        //A를 #으로
        //내풀이
        function solution(str){
            let answer = "";
            for(let i of str){
                if( i === "A"){
                    answer = answer + "#"
                }
                else{
                        answer = answer + i
                    }
            }
            return answer;
        }
        
        let str="GOAIA";
        console.log(solution(str));
