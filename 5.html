<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //최솟값 구하기
            function solution(arr){         
                let answer, min = arr[0]; //최솟값 기준을 배열의 첫번째 요소로, 
                for(let i = 1; i<arr.length; i++){// 배열의 두번째 요소 부터 최솟값 탐색
                    if(arr[i]<min) min=arr[i];
                }
                answer=min;
                return answer;

            }

            let arr=[13, 7, 14, 4, 55, 9, 1];
            console.log(solution(arr));
        </script>
    </body>
</html>
