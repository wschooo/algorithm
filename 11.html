    <script>
        //대문자 찾기
        //내풀이
            function solution(s){         
                let answer = 0;
                for( let i of s){
                    if( i === i.toUpperCase()){
                        answer++;
                    }
                }
                return answer;
            }
            
            let str="KorEATimeGood";
            console.log(solution(str));
