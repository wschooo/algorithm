            //해설코드
            function solution(a){         
                let answer = 1; 
                let max = a[0];
                for(let i = 1; i < a.length; i++){
                    if(a[i] > max){
                        answer++; //어차피 카운팅하는 것이므로 +=1 대신 ++
                        max = a[i];
                    }
                }
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
