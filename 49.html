    <script>
        //6.자료구조
        //교육과정 설계
        /*내풀이
        function solution(str1, str2){
            let answer = 'YES';
            let exp = str1.split('');
            //let queue = str2.split('');
            for(let i of str2){
                //queue.shift(i);
                if(str1.includes(i)){
                    exp.shift();
                    exp.push(i);
                    //console.log(exp);
                }
            }
            //console.log(exp);
            let m = exp.join('');
            //console.log(m);
            if(m === str1){
                    return answer;
                }
                else {
                    return 'NO';
                }
        }
        let a = 'ABC';
        let b = 'BABC';
        console.log(solution(a,b));
        //문제점: 주어진 예시처럼 동일한 과목을 먼저 듣고, 이후 지정된 순서대로(ABC) 필수과목을 이수한 경우에도 YES가 출력
        //이와 같은 경우도 NO가 나와야 함
        //서로 문자열이 같은 경우 shift와 push는 각각 1번씩 짝을 지어 일어나므로 
        //a와 b간 같은 문자열이 몇 개가 존재하던지 간에 최종 문자열의 길이는 a의 길이만큼 출력 됨 
        */

        //해설코드
        function solution(need, plan){
                let answer="YES";
                let queue=need.split('');
                for(let x of plan){
                    //필수과목을 들어야 할 순서가 잘못 됐을 때
                    if(queue.includes(x)){
                        if(x!==queue.shift()) return 'NO';
                    }
                }
                //순서는 맞게 가다가 마지막에 필수과목이 누락 되었을 때
                if(queue.length > 0) return 'NO';
                //그외의 경우(잘못 되지 않았을 때 = 순서가 옳게 되고, 과목이 누락 되지 않았을 경우)
                return answer;
            }

            let a="ABC";
            let b="AEBQC";
            console.log(solution(a, b));


    </script>
