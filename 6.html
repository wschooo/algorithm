            //재풀이
                function solution(arr){
                let answer = [];
                let sum = 0;
                let min = Number.MAX_SAFE_INTEGER;
                for( let i of arr){
                    if(i % 2 === 1){
                        sum += i;
                    }
                    if(i < min){
                        min = i
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }

            console.log(solution(arr));
