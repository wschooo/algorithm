      //재풀이
      function solution(c, arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        function DFS(L, sum) {
          if (sum > c) {
            // console.log(sum);
            return;
            //이진트리의 끝에서 주어진 조건에 맞는 합 값을 판단(내가 풀었던 방법)
            //하기 전에,
            //주어진 조건의 범위를 넘어서면 재귀 종료
          }
          if (L === n) {
            answer = Math.max(answer, sum);
            // console.log(sum);
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let a = 259;
      let arr = [81, 58, 42, 33, 61];
      console.log(solution(a, arr));
      //이 문제도 주어진 조건을 판단하기 위해선 어떤 노드가 포함 or 불포함 되었는지 기록하여
