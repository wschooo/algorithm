<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //1부터 N까지의 합
            function solution(n){
                let answer = 0; //합을 구하는 것이므로 answer를 0으로 초기화
                for( let i = 1; i <= n; i++){
                    answer = answer + i; 
                }
                return answer;
            }

            console.log(solution(15));
        </script>
    </body>
</html>
