        //해설코드
        function solution(arr){         
            let answer = 0;
            let cnt = 0; 
            for( let i of arr){ 
                if(i === 1){
                    cnt++; 
                    answer += cnt;
                }
                else {
                    cnt = 0;  //누적값을 0으로만 초기화해도 answer에는 아무 변화가 없으므로 answer += 0;과 같은 코드는 불필요
                }
