            //해설코드
            function solution(a){         
                let answer = []; 
                answer.push(a[0]);  
                for(let i = 1; i < a.length; i++){
                    if(a[i] > a[i-1]){
                        answer.push(a[i]);
                    }
                }
                return answer;
            }

            let arr=[9, 3, 14, 16, 14, 29, 44, 23, 55];
            console.log(solution(arr));
    </script>
