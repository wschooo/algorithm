        //최대값의 초기값을 배열의 첫번째 요소로 지정하지 않고 코드짜기
        function solution(s){  
            let answer;
            let max = Number.MIN_SAFE_INTEGER; //처음부터 max값을 작고 안전한 정수로 설정하여
            for(let i of s){
                if(i.length > max){ //배열의 첫 요소가 max값이 되게 만든다
                    max = i.length; 
                    answer = i;  
                }
            }
            return answer;
        }
        let str=["teacher", "time", "studeeeeeeeent", "beautiful", "good"];
        console.log(solution(str));
