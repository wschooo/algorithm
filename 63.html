      //최종풀이
      //let cnt = 0;
      function solution(n) {
        let answer = "";
        function DFS(L) {
          //console.log(cnt++);
          if (parseInt(L / 2) === 0) {
            //if(L === 0)일때와 다르게 if(L === 1)일때를 의미
            answer += String(L % 2); //때문에 나머지를 정답에 바로 더해주는 것과, 재귀의 깊이가 1칸 달라지는 차이점이 발생
            //console.log(String(L % 2));
            return;
          } else {
            DFS(parseInt(L / 2));
            answer += String(L % 2);
          }
        }
        DFS(n);
        return answer;
      }
      console.log(solution(11));
    </script>
