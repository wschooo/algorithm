    <script>
      //section8. 재귀함수와 완전탐색

      /*내풀이

      //해설코드
      function solution(n) {
        let answer;
        function DFS(n) {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
          //DFS(1) -> retrun값 1을 마지막으로 스택영역에 쌓여있는 스택프레임 처리
          //DFS(2) -> 2 * 1(DFS(1)의 return값)
          //DFS(3) -> 3 * 2(DFS(2)의 return값 -> 2 * 1)
          //DFS(4) -> 4 * 6(DFS(3)의 return값 -> 3 * 2)
          //DFS(5) -> 5 * 24(DFS(4)의 return값 -> 4 * 6)

          //호출된 DFS(n) 함수가 완전히 종료되기 전에 DFS(n - 1)을 만나 재귀하게 되므로
          //return n * DFS(n - 1)을 만났다고 호출된 함수가 종료되는게 아님
        }
        answer = DFS(n); //재귀 과정에서 return을 통해 그 값을 반환하므로, answer에 재귀함수 그 자체를 넣어 줌
        return answer;
      }

      console.log(solution(5));
    </script>
