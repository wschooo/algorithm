        //해설코드
        function solution(arr){
            let answer = arr;
            for(let i = 0; i < arr.length -1; i++){
                for(let j = 0; j < arr.length -1 -i; j++){
                    if(arr[j] > 0 && arr[j+1] < 0){ //서로 바꿔주는 경우는 현재 요소가 양수이고, 다음 위치의 요소가 음수인 경우 밖에 없음
                    //즉 양수를 뒤로 밀고 나가는 것
                    [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                    }
                }
            }
            return answer
        }
