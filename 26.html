            function solution(s){

                s = s.toLowerCase().replace(/[^a-z]/g, ''); // 문자열을 소문자로 바꾼 후 replace로 소문자(a-z)가 아닌(^)것들을 글로벌영역에서 찾아서(g) 공백으로 바꿔라(, '')
                if(s.split('').reverse().join('') !== s){
                    return 'NO';
                }
                return answer;
