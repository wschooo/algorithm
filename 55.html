        //해설코드
        function solution(arr){
            let answer=[];
            let sortArr=arr.slice();
            sortArr.sort((a,b) => a-b);
            for(let i = 0; i<arr.length; i++){
                if(arr[i]!==sortArr[i]) answer.push(i+1);
            }

            return answer;
        }

        let arr=[122, 123, 125, 125, 128, 161, 167, 167, 167, 161, 170];
        console.log(solution(arr));
