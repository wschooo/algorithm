            //해설코드
            function solution(a, b){         
                let answer ="";
                for(let i = 0; i<a.length; i++){
                    if(a[i] === b[i]) {//무승부 
                        answer+="D"+' ';
                    }
                    else if(a[i] === 1 && b[i] === 3){//A가 이기는 경우만 고려
                        answer+="A"+' ';
                    }
                    else if(a[i] === 2 && b[i] === 1){
                        answer+="A"+' ';
                    }
                    else if(a[i] === 3 && b[i] === 2){
                        answer+="A"+' ';
                    }else{              //A가 이기는 경우와 비기는 경우를 제외한 나머지는 전부 B가 이기는 경우
                        answer+="B"+' ';
                    }
                }
                    
                return answer;
            }
