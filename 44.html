            //해설코드
            //원리: 닫힌괄호(')')를 만나면, 닫힌괄호와 짝인 여는괄호 ('(')까지만 pop을 해주고
            //여는괄호와 닫힌괄호 사이에 존재하지 않는 문자들 (')' 과 '('사이의 문자) 즉, 괄호 속에 속해있지 않는 문자만 stack에 남게하여
            //해당 문자를 출력한다
            function solution(s){  
                let answer;
                let stack=[];
                for(let x of s){
                    if(x===')'){
                        while(stack.pop()!=='(');
                    }
                    else stack.push(x);
                }
                answer=stack.join('');
                return answer;
            }
